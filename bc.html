<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Bluetooth API Checker</title>
  <style>
    /* Modern dark theme styles from previous version */
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #1e1e2f, #0a0a15 90%);
      color: #e0e0e3;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease;
      padding: 20px;
    }
    .fade-out { opacity: 0; }
    .fade-in { opacity: 1; }
    .container {
      background: rgba(30, 30, 45, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 18px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      text-align: center;
    }
  </style>
</head>
<body class="fade-in">
  <div id="app" class="container">
    <div id="icon" class="icon">üîç</div>
    <h1>Web Bluetooth API Checker</h1>
    <div id="status">Checking API support...</div>
  </div>

  <script>
    // Smooth transition to load index.html content dynamically
    async function loadIndexContent() {
      document.body.classList.add('fade-out');
      setTimeout(async () => {
        try {
          const response = await fetch('index.html');
          if (response.ok) {
            const content = await response.text();
            document.body.innerHTML = content;
            document.body.classList.remove('fade-out');
            document.body.classList.add('fade-in');
          } else {
            document.getElementById('status').textContent =
              'Error loading index.html';
          }
        } catch (e) {
          document.getElementById('status').textContent =
            'Failed to load index.html';
        }
      }, 500);
    }

    async function testBluetooth() {
      try {
        return await navigator.bluetooth.getAvailability();
      } catch (err) {
        return false;
      }
    }

    window.addEventListener('load', async () => {
      if ('bluetooth' in navigator) {
        const available = await testBluetooth();
        if (available) {
          loadIndexContent();
        } else {
          document.getElementById('status').textContent =
            '‚ö†Ô∏è API exists but disabled';
        }
      } else {
        document.getElementById('status').textContent =
          '‚ùå API not supported';
      }
    });
  </script>
</body>
</html>
